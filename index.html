<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote -->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!--Author-->
        <div class="quote-author" id="quote-author">
            <span class="author" id="author">
                
            </span>
        </div>   
        <!--Buttons-->
            <div class="button-container" id="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
                <button class="new-quote" id="new-quote">New quote</button>
            </div>
        </div>
    </div>
    <!--LOADER-->
    <div class="Loader" id="Loader">
        
    </div>
    <script src="index.js"></script>
</body>
</html>
